<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeImage].image" :key="index" alt="Spiderman" />
                    <div class="text">
                        <h3 >{{slides[activeImage].title}}</h3>
                        <p>
                           {{slides[activeImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImg" ></div>
                    <div class="next" @click="nextImg"></div>
                    <div class="thumb" v-for="(slides, index, title) in slides" :key="index" :class="activeImage === index ? 'active' : ''" @click="showImg(index)">
                        <img :src="slides.image" alt="slides.title" />
                    </div>
                    <button class="btn btn-success mt-4 m-3" @click="startAutoplay" :disabled="activeAutoplay"> <i class="fa-solid fa-play"></i></button>
                    <button class="btn btn-warning mt-4 m-3"> <i class="fa-solid fa-pause"></i></button>
                    <button class="btn btn-danger mt-4 m-3"> <i class="fa-solid fa-stop"></i></button>
                </div>

            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
